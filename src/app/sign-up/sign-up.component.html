<section class="signup pt-5 pb-4 mt-5">
  <div class="container pt-5 pb-5 mb-4">
    <form>
      <div class="form-group">
        <img src="https://via.placeholder.com/180x120?text=Profile+Picture" class="rounded mr-3" alt="...">
        <input type="file" class="form-control-file" id="exampleFormControlFile">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
      <button type="submit" class="btn btn-primary">sign up</button>
    </form>
  </div>
</section>
